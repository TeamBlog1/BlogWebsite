<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | TechCrunch</title>
    <style>
        /* KY KOD ZHDUK BARDHËSINË */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            border-bottom: 2px solid #c55151;
        }

        nav a { color: white; text-decoration: none; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }
        nav a:hover { color: #c55151; }

        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .tech-tags {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .tag {
            background: #c55151;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .contact-box {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 60%;
        }

        button {
            padding: 10px 20px;
            background: #c55151;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="reviews.html">Reviews</a>
        <a href="profile.html" style="color: #c55151;">Profile</a>
    </nav>

    <div class="profile-container">
        <h1>Eksploro Punën e Autorit</h1>
        <p>Ky profil tregon aftësitë teknike të përdorura në këtë blog.</p>
        
        <div class="tech-tags">
            <span class="tag">HTML5 Semantics</span>
            <span class="tag">CSS Grid</span>
            <span class="tag">Flexbox Layout</span>
            <span class="tag">JavaScript ES6</span>
            <span class="tag">Git/GitHub</span>
        </div>

        <div class="contact-box">
            <h3>Na Kontaktoni</h3>
            <p>Për çdo pyetje rreth artikujve, na shkruani:</p>
            <input type="email" placeholder="Email-i juaj...">
            <button>Dërgo</button>
        </div>
    </div>

</body>
</html>
