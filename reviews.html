<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews | TechCrunch</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="logo">TechCrunch</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="reviews.html" class="nav__link active-link">Reviews</a></li>
                    <li class="nav__item"><a href="profile.html" class="nav__link">Profile</a></li>
                    <li class="nav__item"><a href="signin.html" class="nav__link">Sign In</a></li>
                </ul>
            </div>
            </nav>
    </header>

    <main class="main" style="margin-top: 100px;">
        <section class="container">
            <h1 style="text-align: center; margin-bottom: 10px; color: var(--title-color);">Analiza e Teknologjisë</h1>
            <p style="text-align: center; margin-bottom: 40px; color: var(--text-color);">Krahasimi i detajuar i produkteve më të fundit.</p>

            <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 40px; flex-wrap: wrap;">
                <div style="background: var(--secondary-background-color); padding: 20px; border-radius: 12px; text-align: center; min-width: 150px; border: 1px solid #444;">
                    <h2 style="color: #c55151;">9.1</h2>
                    <p style="color: var(--text-color);">Vlerësimi Mesatar</p>
                </div>
                <div style="background: var(--secondary-background-color); padding: 20px; border-radius: 12px; text-align: center; min-width: 150px; border: 1px solid #444;">
                    <h2 style="color: #c55151;">3</h2>
                    <p style="color: var(--text-color);">Produkte</p>
                </div>
                <div style="background: var(--secondary-background-color); padding: 20px; border-radius: 12px; text-align: center; min-width: 150px; border: 1px solid #444;">
                    <h2 style="color: #c55151;">2024</h2>
                    <p style="color: var(--text-color);">Viti Fiskal</p>
                </div>
            </div>

            <div style="max-width: 600px; margin: 0 auto 20px auto;">
                <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Kërko produktin (p.sh. ChatGPT)..." 
                style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: var(--secondary-background-color); color: var(--light-color);">
            </div>

            <div style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse; background: var(--secondary-background-color); color: var(--light-color); border-radius: 12px; overflow: hidden;">
                    <thead>
                        <tr style="background: #252830; color: white; text-align: left;">
                            <th style="padding: 15px; border-bottom: 2px solid #444;">Teknologjia</th>
                            <th style="padding: 15px; border-bottom: 2px solid #444;">Kategoria</th>
                            <th style="padding: 15px; border-bottom: 2px solid #444;">Vlerësimi</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="main.js"></script> <script>
        const data = [
            { name: "ChatGPT-4o", cat: "AI", rank: "9.5/10" },
            { name: "Apple Intelligence", cat: "OS / AI", rank: "8.8/10" },
            { name: "Meta Quest 3", cat: "VR", rank: "9.0/10" }
        ];

        const tbody = document.getElementById('table-body');
        
        // Funksioni për shfaqjen e të dhënave
        function displayData(items) {
            tbody.innerHTML = items.map(item => `
                <tr style="border-bottom: 1px solid #444;">
                    <td style="padding: 15px;">${item.name}</td>
                    <td style="padding: 15px;">${item.cat}</td>
                    <td style="padding: 15px; font-weight: bold; color: #c55151;">${item.rank}</td>
                </tr>
            `).join('');
        }

        displayData(data);

        // Funksioni për kërkim (Filter)
        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = data.filter(item => item.name.toLowerCase().includes(query));
            displayData(filtered);
        }
    </script>
</body>
</html>
