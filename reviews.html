        /* KJO PJESË E HEQ BARDHËSINË DHE MBULON KREJT EKRANIN */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh; /* E detyron sfondin të shtrihet deri në fund */
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)),

            background-position: center;
            background-attachment: fixed;

            display: flex;

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.85rem;

        nav a:hover { color: #c55151; }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 { text-align: center; color: #c55151; margin-bottom: 30px; }

        /* TABELA ME EFEKT XHAMI */
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        th { background: #c55151; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }

        .read-btn {
            background: #c55151;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
