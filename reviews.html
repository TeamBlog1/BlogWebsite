<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCrunch | Product Reviews</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .search-container { margin: 20px 0; text-align: center; }
        #searchInput { padding: 10px; width: 300px; border-radius: 5px; border: 1px solid #333; background: #1a1c22; color: white; }
        .reviews-table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #1a1c22; color: white; }
        .reviews-table th, .reviews-table td { padding: 15px; border: 1px solid #333; text-align: left; }
        .reviews-table th { background-color: #c55151; color: white; }
        .reviews-table tr:hover { background-color: #252830; }
        .rating { color: #f1c40f; }
        .read-btn { background: #c55151; color: white; padding: 5px 10px; text-decoration: none; border-radius: 3px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="logo">Tech<span>Crunch</span></a>
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="reviews.html" class="nav__link active-link">Reviews</a></li>
                    <li class="nav__item"><a href="profile.html" class="nav__link">Profile</a></li>
                    <li class="nav__item"><a href="signin.html" class="nav__link">Sign In</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container" style="margin-top: 120px;">
        <h1 style="text-align: center;">Rishikimet e Produkteve</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Kërko për pajisje ose kategori...">
        </div>

        <table class="reviews-table" id="reviewsTable">
            <thead>
                <tr>
                    <th>Produkti</th>
                    <th>Kategoria</th>
                    <th>Vlerësimi</th>
                    <th>Çmimi</th>
                    <th>Veprimi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>iPhone 15 Pro</td>
                    <td>Smartphone</td>
                    <td class="rating">⭐⭐⭐⭐⭐</td>
                    <td>999€</td>
                    <td><a href="post1.html" class="read-btn">Lexo</a></td>
                </tr>
                <tr>
                    <td>MacBook Air M2</td>
                    <td>Laptop</td>
                    <td class="rating">⭐⭐⭐⭐⭐</td>
                    <td>1199€</td>
                    <td><a href="#" class="read-btn">Lexo</a></td>
                </tr>
                <tr>
                    <td>Sony WH-1000XM5</td>
                    <td>Kufje</td>
                    <td class="rating">⭐⭐⭐⭐☆</td>
                    <td>350€</td>
                    <td><a href="#" class="read-btn">Lexo</a></td>
                </tr>
                <tr>
                    <td>Samsung S23 Ultra</td>
                    <td>Smartphone</td>
                    <td class="rating">⭐⭐⭐⭐☆</td>
                    <td>850€</td>
                    <td><a href="#" class="read-btn">Lexo</a></td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        function searchTable() {
            var input, filter, table, tr, td, i, j, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("reviewsTable");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {
                tr[i].style.display = "none";
                td = tr[i].getElementsByTagName("td");
                for (j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            break;
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
