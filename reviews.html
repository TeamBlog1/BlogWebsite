<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews | TechCrunch</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            color: white;
            /* Sfondi i njëjtë me postimet për sinkronizim */
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .header {
            background: rgba(20, 20, 25, 0.95);
            padding: 1rem 0;
            border-bottom: 2px solid #c55151;
            margin-bottom: 50px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #c55151;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* STILI I TABELËS MODERNE */
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(197, 81, 81, 0.8);
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .rating { color: #f1c40f; }

        /* BUTONI LEXO */
        .read-btn {
            background: #c55151;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-block;
        }

        .read-btn:hover {
            background: #e06060;
            transform: scale(1.05);
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-list a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav style="display: flex; justify-content: space-between; align-items: center; max-width: 1000px; margin: 0 auto; padding: 0 20px;">
            <a href="index.html" style="text-decoration: none; color: white; font-weight: bold; font-size: 1.5rem;">Tech<span style="color: #c55151;">Crunch</span></a>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="reviews.html" style="color: #c55151;">Reviews</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Pajisjet e Rishikuara</h1>
        <table>
            <thead>
                <tr>
                    <th>Produkti</th>
                    <th>Kategoria</th>
                    <th>Vlerësimi</th>
                    <th>Çmimi</th>
                    <th>Veprimi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>iPhone 15 Pro</td>
                    <td>Smartphone</td>
                    <td class="rating">⭐⭐⭐⭐⭐</td>
                    <td>999€</td>
                    <td><a href="post1.html" class="read-btn">Lexo</a></td>
                </tr>
                <tr>
                    <td>MacBook Air M2</td>
                    <td>Laptop</td>
                    <td class="rating">⭐⭐⭐⭐⭐</td>
                    <td>1199€</td>
                    <td><a href="post2.html" class="read-btn">Lexo</a></td>
                </tr>
                <tr>
                    <td>Sony WH-1000XM5</td>
                    <td>Kufje</td>
                    <td class="rating">⭐⭐⭐⭐☆</td>
                    <td>350€</td>
                    <td><a href="post3.html" class="read-btn">Lexo</a></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
