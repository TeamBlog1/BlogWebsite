<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | TechCrunch</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        /* STILIMI I PËRGJITHSHËM */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.95)), 
                        url('https://images.unsplash.com/photo-1451187534959-5e5667753e1e?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        /* NAVBAR (Client-side Navigation) */
        nav {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            border-bottom: 3px solid #c55151;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        nav a:hover { color: #c55151; }

        .logo-nav {
            color: #c55151 !important;
            font-size: 1.5rem !important;
            letter-spacing: 1px;
        }

        /* SIGNIN CARD */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .signin-card {
            background-color: rgba(31, 34, 41, 0.9);
            border: 1px solid #444;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 { color: #c55151; margin-bottom: 25px; }

        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #ccc; font-size: 0.9rem; }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1a1c22;
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        input:focus { border-color: #c55151; }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #c55151;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover { background-color: #a33f3f; }

        /* FOOTER I PËRDITËSUAR PËR LËNDËN */
        footer {
            background: rgba(0, 0, 0, 0.95);
            color: #888;
            text-align: center;
            padding: 30px 0;
            border-top: 2px solid #c55151;
        }

        .footer-names { color: #ffffff; margin-bottom: 5px; font-size: 1.1rem; }
        .footer-names b { color: #c55151; }
        .subject-tag { font-style: italic; font-size: 0.9rem; color: #aaa; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo-nav">TechCrunch</a>
        <a href="index.html">Home</a>
        <a href="reviews.html">Reviews</a>
        <a href="profile.html">Profile</a>
        <a href="signin.html" style="color: #c55151;">Sign In</a>
    </nav>

    <main class="main-content">
        <div class="signin-card">
            <i class="ri-shield-user-line" style="font-size: 3rem; color: #c55151;"></i>
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="jeta@example.com">
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="******">
                </div>

                <button type="submit" class="login-btn">Log In</button>
                
                <p id="error-msg" style="color: #ff4d4d; font-size: 14px; margin-top: 15px; display: none;"></p>
                <p id="success-msg" style="color: #2ecc71; font-size: 14px; margin-top: 15px; display: none;"></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-names">
            &copy; 2025 TechCrunch Blog - Punuar nga <b>Grejona</b> & <b>Jeta</b>
        </div>
        <div class="subject-tag">Lënda: Programimi në Ueb nga ana e klientit</div>
    </footer>

    <script src="signin.js"></script>
</body>
</html>
