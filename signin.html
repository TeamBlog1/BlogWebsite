<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | TechCrunch</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="logo">TechCrunch</a>
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="reviews.html" class="nav__link">Reviews</a></li>
                    <li class="nav__item"><a href="profile.html" class="nav__link">Profile</a></li>
                    <li class="nav__item"><a href="signin.html" class="nav__link active-link">Sign In</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main container" style="margin-top: 120px; display: flex; justify-content: center;">
        <div class="signin-card" style="background: var(--secondary-background-color); padding: 40px; border-radius: 15px; width: 100%; max-width: 400px; border: 1px solid #444;">
            <h2 style="color: var(--title-color); text-align: center; margin-bottom: 20px;">Mirësevini</h2>
            
            <form id="loginForm">
                <div style="margin-bottom: 15px;">
                    <label style="color: var(--text-color); display: block; margin-bottom: 5px;">Email</label>
                    <input type="email" id="email" placeholder="email@shembull.com" 
                           style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #1f2229; color: white;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="color: var(--text-color); display: block; margin-bottom: 5px;">Fjalëkalimi</label>
                    <input type="password" id="password" placeholder="******" 
                           style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #555; background: #1f2229; color: white;">
                </div>

                <button type="submit" style="width: 100%; padding: 12px; background: #c55151; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
                    Log In
                </button>
                
                <p id="error-msg" style="color: #ff4d4d; font-size: 14px; margin-top: 15px; text-align: center; display: none;"></p>
                <p id="success-msg" style="color: #2ecc71; font-size: 14px; margin-top: 15px; text-align: center; display: none;"></p>
            </form>
        </div>
    </main>

    <script src="signin.js"></script>
</body>
</html>
